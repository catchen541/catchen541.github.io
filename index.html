    <button id='sign' style="position:absolute; top: 55px; right: 3px; width: 56px; height: 27px;"  onclick="login()">登入</button>

    <script>
      function login() {
          var button = document.getElementById('sign');
          button.innerText = '開發中';
          button.disabled = true;

          setTimeout(function() {
              button.disabled = false;
              button.innerText = '登入';
          }, 1500);
          
      }

      function lightchange() {
        var button = document.getElementById('lightButton');
        var body = document.body
        var buttontext = button.innerText;
        var titletext1 = document.getElementById('title1');
        var ptext1 = document.getElementById('p-text1');
        var titletext2 = document.getElementById('title2');
        var ptext2 = document.getElementById('p-text2');
        if (buttontext == '💫') {
          button.innerText = '🔅';
          document.body.style.backgroundColor = "#101072";
          titletext1.style.color = "#ffffff"
          ptext1.style.color = "#ffffff"
          titletext2.style.color = "#ffffff"
          ptext2.style.color = "#ffffff"
          button.style.backgroundColor = "#2583f7"
        };
        if (buttontext == '🔅') {
          button.innerText = '💫';
          document.body.style.backgroundColor = "#2583f7"; // 将背景颜色设置为白色
          titletext1.style.color = "#000000"
          ptext1.style.color = "#000000"
          titletext2.style.color = "#000000"
          ptext2.style.color = "#000000"
          button.style.backgroundColor = "#101072";
        };
      }

      // 當頁面滾動時檢查是否顯示按鈕
      window.onscroll = function() {scrollFunction()};

      function scrollFunction() {
          var scrollButton = document.getElementById("scrollButton");
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
              scrollButton.style.display = "block";
              scrollButton.style.opacity = "1";
          } else {
              scrollButton.style.opacity = "0";
              setTimeout(function() {
                  scrollButton.style.display = "none";
              }, 0); // 等待動畫結束後隱藏按鈕
          }
      }

      // 滾動到頁面頂部函數
      function scrollToTop() {
          var currentScroll = document.documentElement.scrollTop || document.body.scrollTop;
          if (currentScroll > 0) {
              window.requestAnimationFrame(scrollToTop);
              window.scrollTo(0, currentScroll - (currentScroll / 2)); // 調整 8 可以控制滾動速度
          }
      }

    </script>
